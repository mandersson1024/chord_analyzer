    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>music_theory</title>

    <script src="webmidi.js"></script>

<body>
    <button id="enable-midi-button" class="midi-button">Click to enable MIDI</button>
    <button id="no-midi-button" class="midi-button">Continue without MIDI</button>

    <div>MIDI enabled: <span id="midi-enabled">...</span></div>
    <div>MIDI inputs: <span id="midi-inputs">...</span></div>
    <div>The MIDI notes are <span id="midi-notes">[..]</span></div>
    <!--<div>The matching scales are <span id="scales">[...]</span></div>-->

    <div id="chord">...</div>

    <div style="height: 200px;"></div>
